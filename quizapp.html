<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="quizapp.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="quizapp.js"></script>
</head>

<body onload="init()">
    <!-- Navi Bereich-->
    <div class="container-navi">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>
    </div>

    <!-- Überlagerung-->



    <!-- Content Bereich-->
    <div class="container">
        <div class="container-card">
            <div class="quiz-card card">
                <img src="img/quiz-img.jpg" id="header-image" class="card-img-top">
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>

                <!-- Endcard -->
                <div class="card-body" id="endScreen" style="display: none;">
                    <div class="text-center">
                        <h2>Quiz beendet!</h2>
                    </div>

                    <div class="text-center">
                        Du hast <b id="amount-of-rigth-questions">xxx</b> Fragen von <b id="all-questions-endcard">xxx</b> richtig beantwortet.
                    </div>
                    <div class="button-row">
                        <button onclick="restartGame()" class="btn btn-primary">Spiel neu starten</button>
                    </div>
                </div>


                <div class="card-body" id="questionBody">
                    <div id="overlay" class="overlay d-none"></div>
                    <h5 class="card-title" id="questiontext">Frage:</h5>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>
                    <div class="question-footer">
                        <span>
                    <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                </span>
                        <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>nächste Frage</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
